  name: "CIC-IOT-2022-PCAPS0-f10"
  format: "CIC-IOT-2022_Flow_v{}_c{}.csv"
  num_partitions: [1, 2, 3, 4, 5, 6, 7, 1024] # 1024 implies netbeacon phases
